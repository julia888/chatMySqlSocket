<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <p>Please, register now</p>
</div>
<div class="input-data" id="input-data-registration">
    <div class="form">
        <input type="text" placeholder="Enter username" name="username" id="input-username-registration" class="form-input" required>
        <input type="password" placeholder="Enter password" name="password" id="input-password-registration" class="form-input" required>
        <input type="password" placeholder="Repeat password" name="password" id="input-passwordRepeat-registration" class="form-input" required>
    </div>
    <div class="form-btn">
        <button id="btnLogin" class="btn">Go to login page</button>
        <button id="btnRegistration" class="btn">Registration</button>
    </div>
    <div id="error-registration"></div>
</div>

<script src="js/registration.js"></script>
</body>
</html>
