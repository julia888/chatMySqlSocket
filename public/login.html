<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="container">
    <p>Please, login</p>
</div>
<div class="input-data">
    <div class="form">
        <input type="text" placeholder="Enter login" name="login" id="input-username-login" class="form-input" required>
        <input type="password" placeholder="Enter password" name="password" id="input-password-login" class="form-input" required>
    </div>
    <div class="form-btn">
        <button id="btnLogin" class="btn">Login in</button>
        <button id="btnRegistration" class="btn">Registration</button>
        <button id="maneBtn" class="btn">Return to main page</button>
    </div>
    <div id="error-login"></div>
</div>

<script src="js/login.js"></script>
</body>
</html>
